name: Build and test code(go) CI/CD

on:
  push:
    branches:
     - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
       go-version: 1.15
    - name: Build.
      run: go build -v ./...
      
    - name: Test
      run: go test -v ./...
      
    - name: Run main.go
      run: go run main.go


      

